<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 150,
    height = 300;


var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var mypath;

var line = d3.svg.line()
	 .interpolate("cardinal")
    .x(function(d,i) {
		 return i; })
    .y(function(d,i) { 
	return y(d.close); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data=[];
var det=new Object();
det.das=0;
det.close=0;
var c=0;
while(c<1000){
 //   d.close=pq*100;
	data.push(det);
  c++;
  }


  x.domain([300,300.60]);
  y.domain([-50,50]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");
	
	  mypath=svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line(data));
	  
	  var totalLength = mypath.node().getTotalLength();
	  
	  
	mypath
      .attr("stroke-dasharray", totalLength + " " + totalLength)
      .attr("stroke-dashoffset", totalLength)
      .transition()
        .duration(7000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

    })
 

	 
</script>

</body>
</html>
